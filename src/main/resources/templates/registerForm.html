<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class = "container1"  th:class="align-center">

    <form style="width: 30%; padding-top: 50px; padding-bottom: 50px; padding-left: 30px; padding-right: 30px; background-color: rgb(183, 194, 226); margin-top: 80px; margin-bottom: 150px; border-radius: 20px;" action="#"
          th:action="@{/register}"
          th:object="${blogUser}"
          method="post">
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
                </div>
                <input type="text" th:field="*{username}" placeholder="Username"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
                </div>
                <input type="password" th:field="*{password}" placeholder="Password"/>
            </label>
        </div>
        <div>
            <button class="green-btn" type="submit">Register</button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
