<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Include the head fragment -->
    <div th:replace="fragments/head :: head"></div>
    
    <body>
        <!-- Include the header fragment -->
        <div th:replace="fragments/header :: header"></div>

        <div class="container1">
            <form class="form-log" th:action="@{/register}" th:object="${blogUser}" method="post">
                <h1>Sign Up</h1>
                <div>
                    <label>
                        <div class="alert-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                        <input type="text" th:field="*{username}" placeholder="Username"/>
                    </label>
                </div>
                <div>
                    <label>
                        <div class="alert-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                        <input type="email" th:field="*{email}" placeholder="Email"/>
                    </label>
                </div>
                <div>
                    <label>
                        <div class="alert-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        <input type="password" th:field="*{password}" placeholder="Password"/>
                    </label>
                </div>
                <div>
                    <label>
                        <div class="alert-red" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}">Retype Password Error</div>
                        <input type="password" th:field="*{retypePassword}" placeholder="Retype Password"/>
                    </label>
                </div>
                <div>
                    <button class="green-btn" type="submit">Register</button>
                </div>
            </form>
        </div>

        <!-- Include the footer fragment -->
        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
